---
env:
  REPO_NAME: mattkobayashi
  IMAGE_NAME: ix-watch
jobs:
  image:
    name: Image
    runs-on: ubuntu-24.04
    steps:
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      # Set up buildx
      # https://github.com/docker/setup-buildx-action
      - name: Set up buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      # Build and load container image
      # https://github.com/docker/build-push-action
      - name: Build container image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          load: true
          tags: "${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:test"
      # Start and test container image
      - name: Start and test container image
        run: |
          set -eux
          docker compose up --build --detach --timeout 60
          sleep 60
          docker inspect --format='{{.State.Health.Status}}' ix-watch | grep -w 'healthy'
        working-directory: tests
      # Stop and remove the test container image
      - name: Stop and remove container image
        if: ${{ !cancelled() }}
        run: |
          set -eux
          docker compose down --timeout 60
        working-directory: tests
name: Test
on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - "**.yaml"
      - "Dockerfile"
  workflow_dispatch:
permissions:
  contents: read
